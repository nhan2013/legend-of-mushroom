<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Troll</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background: #fff;
    }
    button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
    }
    #troll {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #0078D7;
      color: white;
      font-size: 2em;
      padding: 100px;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <button onclick="play('rock')">🪨 Rock</button>
  <button onclick="play('paper')">📄 Paper</button>
  <button onclick="play('scissors')">✂️ Scissors</button>

  <div id="result"></div>

  <div id="troll">
    😵 Oops! System File \"you won\" has been removed.<br>
    Just kidding 😆
  </div>

  <script>
    function play(player) {
      const choices = ['rock', 'paper', 'scissors'];
      const computer = choices[Math.floor(Math.random() * choices.length)];
      let win = (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper');
      let resultDiv = document.getElementById('result');

      if (player === computer) {
        resultDiv.textContent = `It's a tie! You both chose ${player}.`;
      } else if (win) {
        resultDiv.textContent = `You won! Computer chose ${computer}.`;
      } else {
        resultDiv.textContent = `You lost! Computer chose ${computer}.`;
        setTimeout(() => {
          document.getElementById('troll').style.display = 'block';
        }, 1000);
      }
    }
  </script>
</body>
</html>
