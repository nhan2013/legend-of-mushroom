<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎁 Tặng Bạn Một Điều Dễ Thương 🎈</title>
    <style>
        body {
            background: #fffbe6;
            color: #333;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #ff6f91;
        }
        p {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .heart {
            font-size: 4em;
            color: red;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Chúc bạn một ngày thật dễ thương!</h1>
    <p>Vì bạn xứng đáng nhận được những điều tốt đẹp nhất 🫶</p>
</body>
</html>
